    <main>
        <div class="container"> 
            <h2>Tip Calculator</h2>
            <div class="wrapper">
            
                <form>
            
                <label for="billTotal">Bill Total:</label> <!--Bill total box-->
                <input type="number" id="billTotal" min="0" step="0.01" placeholder= "Amount to be paid">
        
                <label for="tipPercentage">Tip Percentage:</label><!--Tip percentage box-->
                <select id="tipPercentage">
                    <option value = ""selected disabled hidden>Select</option>
                    <option value="0.25">Excellent - 25%</option>
                    <option value="0.20">Good - 20%</option>
                    <option value="0.15">Fair - 15%</option>
                    <option value="0.10">Poor - 10%</option>
                </select>
                </form>
        
                <button id="calculate">Calculate Tip</button> 
            
                <div class="tipPercentage"style="display: none;">
                
                <p>Tip Amount:<span id="total">$0.00</span></p>
                
                <p>Grand Total:<span id="GrandTotal">$0.00</span></p>
                
                </div>

                <div id="customAlert" class="custom-alert">Please enter your bill total!</div>
            </div>
           
        </div>

        <script>
            window.onload = () =>
            {
                document.querySelector('#calculate').onclick = calculateTip;
                /*document.querySelector('#GrandTotal').onclick = GrandTotal;*/
                
            };
            function calculateTip() {
                let billTotal = document.querySelector('#billTotal').value;
                let tipPercentage = Number(document.querySelector('#tipPercentage').value);
            /*function GrandTotal()*/ {
                let grandTotal = (billTotal + Number(total)).toFixed(2);
            }
        
            
                if (billTotal === '' || tipPercentage ==='') {
                    document.querySelector('#customAlert').style.display = 'block';
                    document.querySelector('.tipPercentage').style.display = 'none';
                    return;
                }
            
                let tipAmount = (billTotal * tipPercentage / 100).toFixed(2);
                let GrandTotal = (billTotal + Number(tipAmount)).toFixed(2);
                /*total = total.toFixed(2);
                /*let GrandTotal = (billTotal + Number(total)).toFixed(2); /*Had this first. moved to line 75*/
            
                document.querySelector('.tipPercentage').style.display = 'block';
                document.querySelector('#tipAmount').innerHTML = '$${TipAmount}';
                document.querySelector('#GrandTotal').innerHTML = '$${grandTotal};
                document.querySelector('#customAlert').style.display = 'none';
                
            }
            
        </script>
